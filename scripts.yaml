light_bright:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.ikea_bulb_1
        brightness: >-
          {% set current = state_attr('light.ikea_bulb_1', 'brightness')|default(0)|int %}
          {% set step = states('input_number.light_step')|int %}
          {% set next = current + step %}
          {% if next > states('input_number.light_maximum')|int %}
            {% set next = states('input_number.light_maximum')|int %}
          {% endif %}
          {{ next }}
    - service_template: >
        {% if state_attr('light.ikea_bulb_1', 'brightness')|default(0)|int < states('input_number.light_maximum')|int %}
          script.turn_on
        {% else %}
          script.turn_off
        {% endif %}
      data:
        entity_id: script.light_bright_pause

light_bright_pause:
  sequence:
    - delay:
        milliseconds: 1
    - service: script.turn_on
      data:
        entity_id: script.light_bright

light_dim:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.ikea_bulb_1
        brightness: >-
          {% set current = state_attr('light.ikea_bulb_1', 'brightness')|default(0)|int %}
          {% set step = states('input_number.light_step')|int %}
          {% set next = current - step %}
          {% if next < states('input_number.light_minimum')|int %}
            {% set next = states('input_number.light_minimum')|int %}
          {% endif %}
          {{ next }}

    - service_template: >
        {% if state_attr('light.ikea_bulb_1', 'brightness')|default(0)|int > states('input_number.light_minimum')|int %}
          script.turn_on
        {% else %}
          script.turn_off
        {% endif %}
      data:
        entity_id: script.light_dim_pause

light_dim_pause:
  sequence:
    - delay:
        milliseconds: 1
    - service: script.turn_on
      data:
        entity_id: script.light_dim