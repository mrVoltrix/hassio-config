- id: 'freezer_open'
  alias: Freezer open
  trigger:
  - entity_id: binary_sensor.openclose_10
    for: 00:02:00
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      message: Freezer is open
    service: telegram_bot.send_message
