- id: heating_on_when_home
  alias: heating - turn heating on on arrival
  trigger:
  - entity_id: person.sebastian
    from: not_home
    platform: state
    to: home
  action:
  - service: climate.set_preset_mode
    data:
      preset_mode: none
      entity_id: all
  - delay: 00:00:05
  - service: climate.set_temperature
    data_template:
      entity_id: climate.bathroom_heating
      temperature: '{{ states(''input_number.target_temp_bathroom_low'') }}'
  - service: climate.set_temperature
    data_template:
      entity_id: climate.room_heating
      temperature: '{{ states(''input_number.target_temp_room_high'') }}'
- id: heating_off_when_away
  alias: heating - turn off when we leave home
  trigger:
  - platform: state
    entity_id: person.sebastian
    from: home
    to: not_home
  condition:
  - condition: state
    entity_id: input_boolean.maintenance_mode
    state: 'off'
  action:
  - service: climate.set_temperature
    data_template:
      entity_id: climate.bathroom_heating
      temperature: '{{ states(''input_number.target_temp_bathroom_low'') }}'
  - delay: 00:00:05
  - service: climate.set_preset_mode
    data:
      preset_mode: away
      entity_id: all
- id: '1570365018863'
  alias: heating - kitchen on
  trigger:
  - platform: state
    entity_id: sensor.temperature_2
  - platform: state
    entity_id: climate.room_heating
  - platform: template
    value_template: '{{ (state_attr(''climate.room_heating'', ''temperature'') | float) }}'
  - platform: state
    entity_id: climate.room_heating
    to: 'heat'
  condition: 
  - condition: template
    value_template: '{{ (state_attr(''climate.room_heating'', ''temperature'') | float)
      - (states(''sensor.temperature_2'') | float) > 1.0}}'
  - condition: state
    entity_id: switch.ikea_plug_2
    state: 'off'
  - condition: state
    entity_id: climate.room_heating
    state: 'heat'
  action:
  - device_id: b95dc98ae71941c68e4f32961e25ae2a
    domain: switch
    entity_id: switch.ikea_plug_2
    type: turn_on
- id: '1570365069845'
  alias: heating - kitchen off
  trigger:
  - platform: state
    entity_id: sensor.temperature_2
  - platform: state
    entity_id: climate.room_heating
  - platform: template
    value_template: '{{ (state_attr(''climate.room_heating'', ''temperature'') | float) }}'
  - platform: state
    entity_id: switch.ikea_plug
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: climate.room_heating
    to: 'off'
  condition:
  - condition: template
    value_template: '{{ (state_attr(''climate.room_heating'', ''temperature'') | float)
      - (states(''sensor.temperature_2'') | float) < 0.5 }}'
  - condition: state
    entity_id: switch.ikea_plug_2
    state: 'on'
  action:
  - device_id: b95dc98ae71941c68e4f32961e25ae2a
    domain: switch
    entity_id: switch.ikea_plug_2
    type: turn_off
- id: 'heating_bathroom_off'
  alias: heating - turn off bathroom heating
  trigger:
  - platform: state
    entity_id: switch.osram_plug_3
    from: 'on'
    to: 'off'
    for: 00:03:00
  condition:
  - condition: template
    value_template: '{{ (state_attr(''climate.bathroom_heating'', ''temperature'') | float)
      >= (states(''input_number.target_temp_bathroom_high'') | float) }}'
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.osram_plug_4
  - service: climate.set_temperature
    data_template:
      entity_id: climate.bathroom_heating
      temperature: '{{ states(''input_number.target_temp_bathroom_low'') }}'
- id: 'heating_bathroom_on'
  alias: heating - turn on bathroom heating
  trigger:
  - platform: state
    entity_id: switch.osram_plug_3
    from: 'off'
    to: 'on'
    for: 00:00:15
  condition:
  - condition: template
    value_template: '{{ (state_attr(''climate.bathroom_heating'', ''temperature'') | float)
      <= (states(''input_number.target_temp_bathroom_low'') | float) }}'
  - condition: state
    entity_id: binary_sensor.presence_30
    state: 'on'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.osram_plug_4
  - service: climate.set_temperature
    data_template:
      entity_id: climate.bathroom_heating
      temperature: '{{ states(''input_number.target_temp_bathroom_high'') }}'
- id: 'heating-minimum_temperature'
  alias: heating - minimum temperature
  trigger:
  - platform: state
    entity_id: sensor.temperature_16
  condition: 
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.temperature_16
      below: 19
    - condition: or
      conditions:
      - condition: state
        entity_id: person.sebastian
        state: home
      - condition: state
        entity_id: input_boolean.maintenance_mode
        state: 'on'
  action:
  - service: switch.turn_on
    entity_id: 
    - switch.ikea_plug
    - switch.ikea_plug_2